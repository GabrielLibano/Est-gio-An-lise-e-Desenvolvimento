<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const clientNumber = parseInt(prompt("Digite um número:"));
    let a = 0;
    let b = 1;

    while (b <= clientNumber) {
    if (b === clientNumber) {
        console.log(`${clientNumber} pertence à sequência de Fibonacci.`);
        break;
    }
    
    const c = a + b;
    a = b;
    b = c;
    }

    if (b > clientNumber) {
        console.log(`${clientNumber} não pertence à sequência de Fibonacci.`);
    }
    
    </script>
</body>
</html>

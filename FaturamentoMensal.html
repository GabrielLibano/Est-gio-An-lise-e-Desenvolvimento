<body>
    <script>

        const estado = ["SP", "RJ", "MG", "ES", "Outros"]
        const faturamento = [6783643, 3667866, 2922988, 2716548, 1984953]
        let tot = 0;

        for(let i=0; i<faturamento.length; i++){
            tot = tot + faturamento[i]
        }

        for(let i=0;i<faturamento.length;i++){
            totEstado = (faturamento[i]/tot)*100
            console.log(`Porcentagem de ${estado[i]} foi de: ${totEstado}%`)
        }
        

    </script>
